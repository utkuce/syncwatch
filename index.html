<HTML>

<HEAD>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<TITLE>Syncwatch</TITLE>
	<link href="default.css" rel="stylesheet" type="text/css">
</HEAD>

<BODY class="body">

	<div>
		<div class="infobox">
			<div>
				<label for="mp4url">mp4 url: </label>
				<input id="url" , placeholder="example.com/file.mp4">
				<button id="watchButton" onclick="newSource()">Watch</button>
			</div>
			<div>
				<p id="video_state"></p>
				<p id="client_id"></p>
				<p id="ws_text"></p>
				<p id="muteWarning"></p>
			</div>
		</div>
		<div class=videobox>
			<video id="video1" controls="" preload="auto">
				<!--<source id="source1" src="" type="video/mp4">-->
				Your browser does not support the video tag.
			</video>
		</div>
	</div>
		
	<div id=logbox class=logbox>
		<button id=hideButton class=hideButton onclick="hideLog()">
			Hide Log <i class="fas fa-arrow-down"></i>
		</button>
		<p id=logs class=logs></p>
	</div>
	<!--<button onclick="vid.load()">Refresh Video</button>-->
</BODY>

</HTML>

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
<script type="text/javascript" src="sync.js"></script>
