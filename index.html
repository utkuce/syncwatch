<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Syncwatch</title>
	<link href="default.css" rel="stylesheet" type="text/css">
	<link href="favicon.ico" type="image/x-icon" rel="icon" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
		integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body class="body">

	<ul id=top_bar>
		<li><label class=info id="video_state"></label></li>
		<li><label class=info id="client_id"></label></li>
		<li><label class=info id="ws_text"></label></li>
		<li>
			<label class=info for="mp4url">URL:</label>
			<input id="url" , placeholder="example.com/file.mp4">
			<button id="watch_button" onclick="newSource()">Watch</button>
		</li>
		<li id="username_area">
			<label class=info id="username"></label>
			<button id="edit_username" onclick="editUsername()">
				Edit <i class="fas fa-user-edit"></i>
			</button>
		</li>
		<li>
			<label id="room_link" class=info for="room_link"></label>
			<button onclick="copyRoomLink()">Copy invite link <i class="far fa-copy"></i> </button>
		</li>
		<li>
			<label class=info id=downloading></label>
		</li>
	</ul>

	<div class=videobox class=container>
		<p class=info id="mute_warning"></p>
		<p class=info id="copy_warning"></p>
		<video id="video1" controls="" preload="auto"></video>
	</div>

	<div id=avatars></div>

	<div id=logbox class=logbox>
		<button id=hideButton class=hideButton onclick="hideLog()">
			Hide Log <i class="fas fa-arrow-down"></i>
		</button>
		<p id=logs class=logs></p>
	</div>

	<!--<button onclick="vid.load()">Refresh Video</button>-->

	<footer>
		© 2019 Utku Çelik <br>
		Icon set "Fat Face" by
		<a rel="nofollow" class="external text" href="https://www.iconfinder.com/danielross">PHDCo</a>
		is licensed under
		<a rel="nofollow" class="external text" href="https://creativecommons.org/licenses/by/3.0/">CC BY 3.0</a>
	</footer>

</body>

	<div id=no_room>
		<p id=no_room_mesg></p>
		<p>
			<button onclick="newRoom()">New Room <i class="fas fa-plus"></i></button>
		</p>
	</div>

</html>

<script type="text/javascript" src="common.js"></script>
<script type="text/javascript" src="interface.js"></script>

<script type="text/javascript" src="https://cdn.jsdelivr.net/webtorrent/latest/webtorrent.min.js"></script>
<script type="text/javascript" src="webtorrent.js"></script>

<script type="text/javascript" src="sync.js"></script>
